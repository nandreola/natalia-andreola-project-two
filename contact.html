<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab0dbecf18.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body class="contact-page">
    <header>
        <div class="wrapper">
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div> <!-- .wrapper nav -->
    </header>

    <main class="wrapper contact-container">
        <section class="contact">
            <h2>Get in touch</h2>
    
            <form action="" method="POST" class="contact-my-form">
                <fieldset>
                    <div>
                        <input type="text" class="name" name="name" id="name" placeholder="Name" required>
                        <label for="name" class="visually-hidden">name</label>
            
                        <input type="email" class="email" name="email" id="email" placeholder="Email address" required>
                        <label for="email" class="visually-hidden">email</label>
                    </div>
            
                    <textarea name="comment" id="comment" cols="30" rows="10">Message</textarea>
            
                    <input type="submit" value="Submit" class="upper">
                </fieldset>
            </form>
        </section>

        <aside class="contact-info">
            <div class="contact-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="upper">info@email.com</p>
            <p>123-456-7890</p>
            <address>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
    
        </aside>
    </main>

    <footer>
        <p>Copyright &copy 2018 HackerYou</p>
    </footer>

</body>
</html>
